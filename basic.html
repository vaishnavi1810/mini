<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min">
	<title>word speed</title>


	<style>
	header {
		background-color: #0B2F3A;
		color: white;
		padding: 5px;
	}
	body {
		background-color: #088A85;
	}
	h2 {
		font-size: 70px;
	}
	input {
		width: 50%;
		height: 20%;
		padding: 10px;
		border-color: black;
	}
	.x {
		background-color: grey;
		padding: 10px;
		margin-left: 35%;
		margin-right: 35%;
	}
		


</style>
</head>
<body>

	<header>
		<h1 align="center"> Speed beater</h1>
	</header>
	<div>
    <div>

      <div>
<center>
        <p>Type The Given Word Within

          <span id="seconds">5</span> Seconds:</p>

        <h2 id="current-word">hello</h2>

        <input type="text" placeholder="Start typing..." id="word-input" autofocus>

        <h4 id="message"></h4>

        <div>

          <div>

            <h3>Time Left:

              <span id="time">0</span>

            </h3>

          </div>

          <div >

            <h3>Score:

              <span id="score">0</span>

            </h3>

          </div>

        </div>

        <div>

          <div>

            <div class="x">

              <h5>Instructions</h5>

              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score

                will reset</p>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
</center>

<script src="main.js"></script>
</body>
</html>
